<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">

        <span class="card-title center-align">Would you like to share your question and solution?</span>

        <h4>Your question:
          <br>{{si.question.question}}</h4>
        <div class="input-field col s12">
          <textarea class="materialize-textarea" id="textarea1" ng-model="si.question.studentSolution"></textarea>
          <label for="textarea1">The solution</label>
        </div>
      </div>
      <div class="card-action">
        <a class="green-text" ng-click="si.shareInput()">Share</a>
        <a class="red-text" ng-click="si.noShareinput()">Don't share</a>
      </div>
    </div>
  </div>
</div>

<link rel = "stylesheet" href = "app/styles/learning-obj.css">
<div class="box">
  <div ng-repeat = "objective in is.learningObjectives track by $index" class="row" >
    <div class="col s8 learning-objective-text">
        <div class="col s1">{{$index +1}}</div><div class="col s11">{{objective.title}}</div>
    </div>
    <div class="col s4">
      <form action="#">
        <div class="range-field">
            <input ng-model="confidenceValue" type="range" id="rangeSlider" min="0" max="100" ng-change ="is.submitConfidence(objective.id, confidenceValue)"/>
        </div>
      </form>
    </div>
  </div>
</div>

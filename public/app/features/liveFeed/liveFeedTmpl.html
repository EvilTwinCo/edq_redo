<div class="feedContainer">
  <div style="font-size: 20px" class="commonQuestions center-align"><b>Common Questions</b></div>
  <div ng-repeat="part in lF.feed">
          <div class="">
            <div class="liveFeedContainer">
              <span class="center-align liveFeedTitle">Question :</span><span class="liveFeedText"> {{part.question}}</span>
              <div>
              <span class="center-align liveFeedTitle" ng-show = "part.studentSolution">Solution :</span><span class="liveFeedText"> {{part.studentSolution}}</span>
              <span class="center-align liveFeedTitle" ng-show = "part.mentorSolution">Solution :</span><span class="liveFeedText"> {{part.mentorSolution}}</span>
            </div>
            </div>
            <div class="colorBlockCommon pewterBackground"></div>

          </div>
      </div>
    </div>

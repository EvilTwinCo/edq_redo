<div class="feedContainer">
  <div style="font-size: 20px" class="center-align"><b>Common Questions</b></div>
  <div ng-repeat="part in lF.feed">
          <div class="card blue-grey darken-1 z-depth-1">
            <div class="card-content">
              <div class="center-align liveFeedText">Question</div><div class="liveFeedText"> {{part.question}}</div>
              <div class="center-align liveFeedText" ng-show = "part.studentSolution">Solution</div><div class="liveFeedText"> {{part.studentSolution}}</div>
              <div class="center-align liveFeedText" ng-show = "part.mentorSolution">Solution</div><div class="liveFeedText"> {{part.mentorSolution}}</div>
            </div>
          </div>
      </div>
    </div>

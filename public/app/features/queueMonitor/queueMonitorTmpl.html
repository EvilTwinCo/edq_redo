
<div ng-repeat = "stats in is.statsByCohort">
  <div class = "stats">
    <div class="">
      <span>Cohort</span><span>{{stats.cohortName}}</span>
    </div>
    <div class="">
      <span>Waiting</span> <span>{{stats.studentsInQueue}}</span>
    </div>
    <div class="">
      <span>Getting Help</span> <span>{{stats.studentsBeingHelped}}</span>
    </div>
    <div class="">
      <span>Wait (Minutes)</span> <span>{{stats.avgWaitTimeInQueue | number :1}}</span>
    </div>
</div>
  <hr>
</div>


  <div class="row" style = 'margin-bottom:0'>
    <div class="col s12 day-notes">
      <div class="curriculmTitle"style="text-align:center"><b>Curriculum</b></div>
      <ol>
        <li ng-repeat = "trackable in is.trackables " class = "row" style = "margin-bottom:0">
            <a ng-href="{{trackable.link}}" target="_blank" ng-show="trackable.link">{{trackable.topicName}}</a>
            <span ng-hide="trackable.link">{{trackable.topicName}}</span>
        </li>

      </ol>
    </div>
  </div>

<form ng-submit="is.submitQuestion(is.question)">

  <div class = "row">
    <div class="questionStyle" style= "text-align:center"><b>What does your question concern?</b></div>
    <p ng-repeat = "part in is.objectives">
      <input name="group1" type="radio" ng-model = "is.question.directive" value = "{{part.objectiveName}}" id= "{{part.objectiveName}}"/>
      <label for="{{part.objectiveName}}">{{part.objectiveName}}</label>
    </p>
    <div ng-hide ="is.objectives">
      <p ng-repeat = "part in is.defaultObjectives">
        <input name="group1" type="radio" ng-model = "is.question.directive" value = "{{part.objectiveName}}" id= "{{part.objectiveName}}"/>
        <label for="{{part.objectiveName}}">{{part.objectiveName}}</label>
      </p>
    </div>
    <p>
      <input name="group1" type="radio" ng-model = "is.question.directive" value ="none" id ="none"/>
      <label for="none">None the Above!</label>
    </p>
  </div>


<div class = 'row' style = "margin-bottom:0">
  <div class="input-field col s6">
    <input id="questionText" type="text" ng-model = "is.question.question" class="validate" >
    <label for="questionText">What is your question?</label>
  </div>

  <div ng-if= "is.question.question" class = "col s6">
    <a class="waves-effect waves-light btn blue-grey darken-1" ng-click = "is.submitQuestion(is.question)" >Ask!</a>
  </div>
</div>

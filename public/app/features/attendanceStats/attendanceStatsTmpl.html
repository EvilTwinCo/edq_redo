<div id="sizeTester">
  <div ng-show="is.cohortId != 'Select ID...'">
    <h1>Cohort #
      {{is.cohortId}}
      Information</h1>

    <div class='row'>
      <h5>Cohort's Total Average From Total of Classes Held</h5>
      <div id="targetContainer"></div>

      <div class="flexGrid">
        <div class="col s7">

          <div ag-grid="gridOptions" class="ag-fresh" class="agGrid" style="height: 35vh;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

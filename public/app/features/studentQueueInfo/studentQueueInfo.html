


<div class="row" ng-if = "question.question && qi.showUserInput">
  <div class="col s12 m2 valign-wrapper">
    <div class="card black darken-2">
<a class="waves-effect waves-light btn valign red" ng-click = "qi.getInput()">Nevermind</a>

        <div class="progress">
        <div class="indeterminate"></div>

        </div>
        <div class="card-content white-text">
          <h1 class ="center-align">7</h1>
        </div>

      </h1>
      <span class = "white-text"> <b>Question asked: </b><br>"{{question.question}}"</span>
      </div>

    </div>
  </div>


  <div ng-if = "qi.askForSolution">

    <div class="row">
      <div class="col s12 m4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center-align">Would you like to share your question and solution?</span>

            <h4>Your question:  <br>{{question.question}}</h4>
            <div class="input-field col s12">
    <textarea id="textarea1" ng-model= "question.studentSubmittedSolution"class="materialize-textarea"></textarea>
    <label for="textarea1">The solution</label>
  </div>
          </div>
          <div class="card-action">
          <a class = "green-text" ng-click ="qi.shareInput()">Share</a>
            <a class = "red-text" ng-click="qi.noShareinput()">Don't share</a>
          </div>
        </div>
      </div>
    </div>


  </div>
